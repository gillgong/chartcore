<html>
	<head>
		<title> Here is the BarChart demo </title>
		<script src = "../../chartlib/jquery/jquery_1.11.0.js"></script>
		<script src = "../../chartlib/axis/Axis.js"></script>
		<script src = "../../chartlib/axis/Axis_x.js"></script>
		<script src = "../../chartlib/axis/Axis_time_x.js"></script>
		<script src = "../../chartlib/axis/Axis_y.js"></script>
		<script src = "../../chartlib/chart/Chart.js"></script>
		<script src = "./SeriersChart.js"></script>
		<link rel="stylesheet" type="text/css" href="./SeriersChart.css" />
		<style>
			.serierschart {
			
				position : absolute;
				width : 90%;
				height : 500px;
				left : 50px;
				top : 50px;		
			}
		</style>
	</head>
	
	<body>
		<div class="serierschart"></div>
		<button id="anmationplay">Play</button>
		<button id="stopAnmationplay">Stop Play</button>
		
		<script type="text/javascript">
			var data = {
				'axisGuide' : {
					'x' : 'aaa',
					'y' : 'bbb'
				},
				'data' : []
			};
			

			for( var i=0 ; i<=10 ; i++ ) {
				data.data.push( {
					'aaa' : i,
					'bbb' : Math.round( Math.random()*100 )
				} );
			}
			var container = $(".serierschart");
			var axis_x_conf = {
    			leftDis : 0,
				rightDis : 0,
				bottomDis : 5,
				axisWidth : 5,
				leftScaleDis : 40,
				rightScaleDis : 1,
				scaleDirection : 'up',
				requireScaleNum : 25
			};
			
			var axis_y_conf = {
    			leftDis : 0,
				topDis : 0,
				bottomDis : 5,
				axisWidth : 5,
				topScaleDis : 0,
				bottomScaleDis : 40,
				scaleDirection : 'right'
			};
			
			var chart_conf = {
				'container' : container,
				'axis_x' : [ new Axis_x( container , axis_x_conf ) ],
				'axis_y' : [ new Axis_y( container , axis_y_conf ) ]
			};
			
			var Chart = new SeriersChart( chart_conf );	
			Chart.setData( data );
			Chart.draw();
			$('#anmationplay').click(function( e ) {
				Chart.anmationPolyLine();
			});
			$('#stopAnmationplay').click(function( e ) {
				Chart.stopAnmation();
			});
		</script>
	</body>
</html>
