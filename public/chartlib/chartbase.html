<html>
	<head>
		<title>
			Here is the Axis_x test page
		</title>
	</head>
	<script src = "./jquery/jquery_1.11.0.js"></script>
	<script src = "./axis/Axis.js"></script>
	<script src = "./axis/Axis_x.js"></script>
	<script src = "./axis/Axis_y.js"></script>
	<script src = "./chart/Chart.js"></script>
	<link rel="stylesheet" type="text/css" href="./chartBase.css" />
	<style>
	
		.outerDiv {
		
			position : absolute;
			width : 800px;
			height : 500px;
			left : 50px;
			top : 50px;
			border : 1px solid blue;			
		}
	</style>
	<body>
		<div class="outerDiv">
		
		</div>
		
		<script type="text/javascript">		
			var data = {
				'axisGuide' : {
					'x' : 'aaa',
					'y' : 'bbb'
				},
				'data' : [
					{
						'aaa' : 10,
						'bbb' : 45.3
					},
					{
						'aaa' : -8.3,
						'bbb' : 11
					},
					{
						'aaa' : 7,
						'bbb' : 56
					},
					{
						'aaa' : 10,
						'bbb' : 100.3
					},
					{
						'aaa' : 30,
						'bbb' : 55
					},
					{
						'aaa' : 50.6,
						'bbb' : 77
					},
					{
						'aaa' : 63.20,
						'bbb' : 444.3
					},
					{
						'aaa' : 8888.6,
						'bbb' : 100
					},
					{
						'aaa' : 17,
						'bbb' : 23
					}
				]
			};
			
			var container = $(".outerDiv");
			var axis_x_conf = {
    			leftDis : 5,
				rightDis : 30,
				bottomDis : 25,
				axisWidth : 5,
				leftScaleDis : 20,
				rightScaleDis : 20,
				scaleDirection : 'up'
			};
			
			var axis_y_conf = {
    			leftDis : 770,
				topDis : 5,
				bottomDis : 30,
				axisWidth : 5,
				topScaleDis : 15,
				bottomScaleDis : 20,
				scaleDirection : 'left'
			};
			
			var chart_conf = {
				'container' : container,
				'axis_x' : [ new Axis_x( container , axis_x_conf ) ],
				'axis_y' : [ new Axis_y( container , axis_y_conf ) ]
			};
			
			var Chart = new Chart( chart_conf );	
			Chart.setData( data );
			Chart.draw();
		</script>
	</body>

</html>
