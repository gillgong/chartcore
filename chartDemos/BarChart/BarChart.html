<html>
	<head>
		<title> Here is the BarChart demo </title>
		<script src = "../../chartlib/jquery/jquery_1.11.0.js"></script>
		<script src = "../../chartlib/axis/Axis.js"></script>
		<script src = "../../chartlib/axis/Axis_x.js"></script>
		<script src = "../../chartlib/axis/Axis_y.js"></script>
		<script src = "../../chartlib/chart/Chart.js"></script>
		<script src = "./BarChart.js"></script>
		<link rel="stylesheet" type="text/css" href="./barChart.css" />
		<style>
			.barchart {
			
				position : absolute;
				width : 1000px;
				height : 500px;
				left : 50px;
				top : 50px;		
			}
		</style>
	</head>
	
	<body>
		<div class="barchart">
		
		</div>
		
		<script type="text/javascript">
			var data = {
				'axisGuide' : {
					'x' : 'aaa',
					'y' : 'bbb'
				},
				'data' : [
					{
						'aaa' : 1,
						'bbb' : 145.3
					},
					{
						'aaa' : 2,
						'bbb' : 1111
					},
					{
						'aaa' : 3,
						'bbb' : 556
					},
					{
						'aaa' : 4,
						'bbb' : 500.3
					},
					{
						'aaa' : 5,
						'bbb' : 655
					},
					{
						'aaa' : 6,
						'bbb' : 477
					},
					{
						'aaa' : 7,
						'bbb' : 500.3
					},
					{
						'aaa' : 8,
						'bbb' : 1655
					},
					{
						'aaa' : 9,
						'bbb' : 1477
					},
					{
						'aaa' : 10,
						'bbb' : 1477
					}
				]
			};
			
			var container = $(".barchart");
			var axis_x_conf = {
    			leftDis : 5,
				rightDis : 30,
				bottomDis : 0,
				axisWidth : 5,
				leftScaleDis : 40,
				rightScaleDis : 40,
				scaleDirection : 'up',
				requireScaleNum : 10
			};
			
			var axis_y_conf = {
    			leftDis : 970,
				topDis : 5,
				bottomDis : 4,
				axisWidth : 0,
				topScaleDis : 20,
				bottomScaleDis : 20,
				scaleDirection : 'left'
			};
			
			var chart_conf = {
				'container' : container,
				'axis_x' : [ new Axis_x( container , axis_x_conf ) ],
				'axis_y' : [ new Axis_y( container , axis_y_conf ) ]
			};
			
			var Chart = new BarChart( chart_conf );	
			Chart.setData( data );
			Chart.draw();
			
		</script>
	</body>
</html>
